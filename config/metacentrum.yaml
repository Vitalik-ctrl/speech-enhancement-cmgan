system:
  root: "/auto/projects-du-praha/CTU_Speech_Lab"
  scratch: "/auto/projects-du-praha/CTU_Speech_Lab/scratch/varhavit"
  workspace: "/auto/projects-du-praha/CTU_Speech_Lab/workspace/varhavit"

paths:
  sph2pipe: "tools/sph2pipe/sph2pipe"
  clean_data:
    - "data/WSJ/wsj1_CDset/disk1/wsj1/si_tr_s"
  noise_data:
    - "data/additive_noises/Cafe_1.wav"
    - "data/additive_noises/CAR-NOISE.wav"
  manifest_dir: "manifest"

audio:
  sample_rate: 16000
  n_fft: 400
  hop_length: 100
  segment_seconds: 2.0
  target_snr: [-5, 0, 5, 10, 15, 20]

training:
  batch_size: 4
  num_workers: 4
  pin_memory: true
  loss_weights: [0.1, 0.9, 0.2, 0.05]
  epochs: 120
  decay_epochs: 30
  init_lr: 5e-4

model:
  num_channel: 64